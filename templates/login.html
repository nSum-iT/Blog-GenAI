<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-cyan-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-2xl font-bold">Blog GenAI</h1>
        </div>
        <div>
            <a class="hover:underline" href="login">Login</a>
            <a class="hover:underline" href="signup">Signup</a>
        </div>
    </nav>
    

    <!-- Main Content -->

    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login Form -->
            <form class="space-y-4">
                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="username mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
                </div>

                <button type="submit" class="w-full bg-cyan-600 text-white p-2 rounded hover:bg-cyan-700">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
